<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/boostrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	
  
</head>

<body>
	<div class="container">
		<main style="width: 350px;  padding: 15px;" class=" m-auto" >
			<h2 class="text-center">Login</h2>
			<hr>

			<form action="./page/menu.html" method="get">
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" placeholder="name@example.com" required="required">
				</div>

				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" class="form-control" id="password" placeholder="Password" required="required">
				</div>
				<div class="form-check text-start my-3">
					<input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
					<label class="form-check-label" for="flexCheckDefault">
						Recuérdame
					</label>
				</div>
				<button type="submit" class="btn btn-primary w-100 py-2" value="submit">Iniciar sesión</button>

			</form>
		</main>

	</div>

	<footer>
		<script src="./js/boostrap.min..js" ></script>
	</footer>

</body>

</html>
